<mat-card-header>
  <mat-card-title>Edit account information</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form *ngIf="formGroup"
        [formGroup]="formGroup"
        (ngSubmit)="onSubmit()">

    <app-input *ngFor="let controlName of formControlsNamesList"
               [label]="controlName | titlecase"
               [placeholder]="'Type your ' + controlName"
               type="text"
               [formControl]="formGroup.get(controlName)"
    ></app-input>

    <div *ngIf="!(updateProfileLoading$ | async); else loadingSpinner">
      <button type="submit" mat-raised-button color="primary" [disabled]="formGroup.invalid">Submit</button>
      <button type="button" mat-raised-button (click)="closeDialog()">Cancel</button>
    </div>
  </form>
</mat-card-content>

<ng-template #loadingSpinner>
  <mat-spinner diameter="30"></mat-spinner>
</ng-template>
