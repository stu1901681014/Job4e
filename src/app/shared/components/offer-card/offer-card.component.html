<mat-card class="offer-card-content" (click)="selectOffer()">
  <div class="offer-title">
    <span class="title">{{offer.title}}</span>
    <span class="owner">{{offer.user.name}}</span>
  </div>

  <div class="offer-rating">
    <span class="rating-starts">
      <ng-rating-bar [ratingCount]="5" [value]="offerAverageRating" [disabled]="true"></ng-rating-bar>
      <span class="rating-label">({{offer.ratings?.length || 0}} votes)</span>
    </span>
  </div>

  <div class="offer-additional">
    <span class="salary">
      {{offer.salary}}
      <span class="salary-unit">le'a</span>
    </span>
  </div>

  <div class="offer-info">
    <span class="salary">
      <mat-icon color="primary">info</mat-icon>
    </span>
  </div>
</mat-card>
